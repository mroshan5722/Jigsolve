<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link ref = "spreadsheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/themes/trontastic/jquery-ui.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.1/jquery-ui.min.js"></script>
        <style>
            .container{
                width: 850px;
                border: 2px solid black;
                border-radius: 20px;
                margin: 10px auto;
                padding: 10px;
            }
            .piece_container{
                width: 400px;
                height: 400px;
                border: 1px solid black;
                float: left;
                text-align: center;
                font-size: 30px;
                line-height: 400px;
            }
            .puzzle_container{
                width: 400px;
                height: 400px;
                border: 1px solid black;
                float: right;
            }
            .buttons{
                list-style-type: none;
                text-align: center;
            }
            .buttons button{
            width: 100px;
            border: 1px solid black;
            font-size: 20px;
            border-radius: 5px;
            padding: 5px;
            margin-top: 10px;
            }
            
            .reset{
                display: none;
            }
            /* .game{
                align-self: center;
                padding: 0px 0px;
                box-sizing: border-box;
                border: 2px solid #ed802d;
                width: 400px;
                height: 400px;
            } */
        </style>
    </head>
    <body>
        <div class = "container">
            <div class = "puzzle_container"></div>
            <div class="piece_container"></div>
            <ul class="buttons">
                <li><button class="start">Start</button></li>
                <li><button class="reset">Reset</button></li>
            </ul>
        </div>
       
    </body>
</html>
